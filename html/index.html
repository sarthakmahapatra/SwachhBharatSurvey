        });

        function drawTable(data) {
            for (var i = 0; i < data.length; i++) {
                drawRow(data[i], i + 1);
            }
        }

        function drawRow(rowData, i) {
            var row = $("<tr />")
            $("#surveydata").append(row); //this will append tr element to table... keep its reference for a while since we will add cels into it
            row.append($("<td>" + i + "</td>"));
            row.append($("<td>" + rowData.hiddenPhun + "</td>"));
            row.append($("<td>" + rowData.PIN + "</td>"));
            row.append($("<td>" + rowData.A1 + "</td>"));
            row.append($("<td>" + rowData.A2 + "</td>"));
            row.append($("<td>" + rowData.A3 + "</td>"));
            row.append($("<td>" + rowData.isCompleted + "</td>"));
        }

    </script>
